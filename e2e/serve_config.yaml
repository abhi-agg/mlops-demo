# This file was generated using the `serve build` command on Ray v2.9.3.
proxy_location: EveryNode

http_options:
  host: 0.0.0.0
  port: 8000

grpc_options:
  port: 9000
  grpc_servicer_functions: []

logging_config:
  encoding: TEXT
  log_level: INFO
  logs_dir: null
  enable_access_log: true

applications:
- name: app1
  route_prefix: /forecast
  import_path: forecast:app_builder
  args:
    namespace: "user:CHANGEME" # TODO, change this!
    flow-name: TrainingFlowBQ
  runtime_env:
    pip:
      - outerbounds[gcp]
      - scikit-learn==1.3.1
  deployments:
  - name: Forecaster

- name: app2
  route_prefix: /multiply
  import_path: multiply:app_builder
  args:
    factor: 4
  runtime_env: {}
  deployments:
  - name: Multiplier
